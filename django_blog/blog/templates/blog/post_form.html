{% extends 'blog/base.html' %}
{% block title %}{% if object %}Edit Post{% else %}New Post{% endif %} - Django Blog{% endblock %}

{% block content %}
<h2>{% if object %}Edit{% else %}New{% endif %} Post</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if object %}Update{% else %}Create{% endif %}</button>
</form>
<p><a href="{% url 'post-list' %}">Cancel</a></p>
{% endblock %}
