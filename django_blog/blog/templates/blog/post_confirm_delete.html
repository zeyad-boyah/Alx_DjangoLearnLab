{% extends 'blog/base.html' %}
{% block title %}Delete Post - Django Blog{% endblock %}

{% block content %}
<h2>Delete Post</h2>
<p>Are you sure you want to delete the post titled "{{ object.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>
<p><a href="{% url 'post-detail' object.pk %}">Cancel</a></p>
{% endblock %}
