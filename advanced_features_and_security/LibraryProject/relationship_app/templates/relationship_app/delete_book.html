<!DOCTYPE html>
<html>
<head>
    <title>Delete Book</title>
</head>
<body>
    <h1>Delete Book: {{ book.title }}</h1>
    <p>Are you sure you want to delete this book?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <p><a href="{% url 'all_books' %}">Cancel</a></p>
</body>
</html>
